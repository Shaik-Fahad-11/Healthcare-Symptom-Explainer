<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login | MediSimplify</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="auth-body">
    <div class="auth-container glass-panel fade-in">
        <div class="auth-header">
            <i class="ri-heart-pulse-fill brand-icon"></i>
            <h2>Welcome Back</h2>
            <p>Sign in to continue your health journey</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="input-group">
                <i class="ri-user-line"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="ri-lock-line"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <p class="auth-footer">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
</body>

</html>
